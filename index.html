<!-- menu builder -->
<script>
  const navLinks = [{
    "greenpill": [{
        title: "Book",
        link: "#book-section",
      },
      {
        title: "Podcast",
        link: "#podcast-section",
      },
      {
        title: "pledge",
        link: "#pledge-section",
      }
    ]
  }];

  let navRender = '';

  navLinks.forEach(function (element) {
    let nav = element.greenpill

    nav.forEach(function (route) {
      navRender += ` 
              <li class="nav-item">
                <a class="link-landing" href="${route.link}" 
                data-kinetics-attraction="" 
                data-kinetics-attraction-chance=".99"
                data-kinetics-attraction-grow="20" 
                data-kinetics-attraction-type="drone"
                data-kinetics-attraction-radius="1.7"
                >${route.title}</a>
              </li>
              `

    })
    navRender += '<br />'
  })
  document.getElementById('nav-green-pill').innerHTML = navRender;
</script>
